apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --out ./k8s
    kompose.version: 1.33.0 (HEAD)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --out ./k8s
        kompose.version: 1.33.0 (HEAD)
      labels:
        io.kompose.network/secure-fastapi-template-default: "true"
        io.kompose.service: app
    spec:
      containers:
        - env:
            - name: DATABASE_URL
              value: postgresql+asyncpg://fastapi_user:test12345@db:5432/fastapi
          image: sunrise2075/secure-fastapi-template-app:2.0
          name: app
          ports:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
      restartPolicy: Always
